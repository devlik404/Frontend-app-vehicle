<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitoring kendaraan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="alert-add"></div>
    <h2 class="text-center">Monitoring Aplikasi Data Kendaraan</h2>
    <div class="search-head">
      <form id="form-src">
        <div class="search">
          <div class="col-md-4">
            <label for="noRegistrasi" class="form-label">No Registrasi</label>
            <input
              type="text"
              class="form-control"
              id="noRegistrasi"
              name="noRegistrasi"
            />
          </div>
          <div class="col-md-4">
            <label for="namaPemilik" class="form-label">Nama Pemilik</label>
            <input
              type="text"
              class="form-control"
              id="namaPemilik"
              name="namaPemilik"
            />
          </div>
        </div>

        <div class="btn2">
          <button type="submit" class="btn btn-primary act-icon">
            Search
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
          <button type="button" class="btn btn-info act-icon">
            <a href="/html/add.html"
              >Add
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
                />
              </svg>
            </a>
          </button>
        </div>
      </form>
    </div>
    <table id="dataTable" class="table table-bordered border-primary">
      <thead>
        <tr class="table-active table-success">
          <th scope="col">No</th>
          <th scope="col">No Registrasi</th>
          <th scope="col">Nama Pemilik</th>
          <th scope="col">Merk Kendaraan</th>
          <th scope="col">Tahun Pembuatan</th>
          <th scope="col">Kapasitas</th>
          <th scope="col">Warna</th>
          <th scope="col">Bahan Bakar</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="table-group-divider"></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/javascript/index.js"></script>
  </body>
</html>
